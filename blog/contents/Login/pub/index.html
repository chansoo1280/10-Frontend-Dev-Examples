<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>
    <link rel="stylesheet" href="./styles/fonts.css">
    <link rel="stylesheet" href="./styles/reset.css">
    <link rel="stylesheet" href="./styles/style.css">
</head>
<body>
    <div class="l_app">
        <div class="l_wrap">
            <header class="header">
                <h1 class="header__title">My Todo List</h1>
                <span class="header__text-progress">1 of 5 tasks</span>
                <div class="header__progress-bar">
                    <div class="header__progress-bar-inner"></div>
                </div>
            </header>
            <!-- 스크롤 시
            <header class="header header--scroll">
                <h1 class="header__title">My Todo List</h1>
                <span class="header__text-progress">1 of 5 tasks</span>
                <div class="header__progress-bar">
                    <div class="header__progress-bar-inner"></div>
                </div>
            </header> -->
            <main class="main">
                <ul>
                    <li class="todo-item">
                        <div class="todo-item__check-box">
                            <div class="check-box">
                                <input id="todo1" type="checkbox" class="check-box__input">
                            </div>
                        </div>
                        <div class="todo-item__main">
                            <h2 class="todo-item__title">
                                <label for="todo1" class="todo-item__title-label">
                                    운동하기
                                </label>
                            </h2>
                            <time datetime="YYYY-MM-DDTHH:mm:ss.sssZ+09:00" class="todo-item__time">PM 8:42 - 2022/11/12</time>
                        </div>
                        <button class="todo-item__btn-delete">
                            <img src="./images/icon_delete.svg" alt="항목 삭제 - 운동하기">
                        </button>
                    </li>
                    <li class="todo-item todo-item--checked">
                        <div class="todo-item__check-box">
                            <div class="check-box">
                                <input id="todo2" type="checkbox" class="check-box__input check-box__input--checked" checked>
                            </div>
                        </div>
                        <div class="todo-item__main">
                            <h2 class="todo-item__title todo-item--checked__title">
                                <label for="todo2" class="todo-item__title-label todo-item--checked__title-label">
                                    운동하기
                                </label>
                            </h2>
                            <time datetime="YYYY-MM-DDTHH:mm:ss.sssZ+09:00" class="todo-item__time">PM 8:42 - 2022/11/12</time>
                        </div>
                        <button class="todo-item__btn-delete todo-item--checked__btn-delete">
                            <img class="img-cover" src="./images/icon_delete.svg" alt="항목 삭제 - 운동하기">
                        </button>
                    </li>
                </ul>
                <!-- 리스트 없을 시
                <div class="no-todo">
                    <img class="no-todo__img" src="./images/icon_list.svg" alt="">
                    <span class="no-todo__text">NO TODO</span>
                </div> -->
            </main>
            <div class="add-todo">
                <div class="add-todo__input">
                    <input placeholder="Todo를 입력해주세요" type="text" id="addTodoInput" class="add-todo__text-input" disabled>
                    <label class="add-todo__label ir" for="addTodoInput">Todo 입력</label>
                </div>
                <button type="button" class="add-todo__btn">
                    <img src="./images/icon_plus.svg" alt="항목 추가하기" class="add-todo__btn-img img-cover">
                </button>
            </div>
            <!-- 입력창 오픈 시
            <div class="add-todo add-todo--open">
                <div class="add-todo__input">
                    <input placeholder="Todo를 입력해주세요" type="text" id="addTodoInput" class="add-todo__text-input">
                    <label class="add-todo__label ir" for="addTodoInput">Todo 입력</label>
                </div>
                <button type="button" class="add-todo__btn">
                    <img src="./images/icon_plus.svg" alt="항목 추가하기" class="add-todo__btn-img img-cover">
                </button>
            </div> -->
        </div>
    </div>
</body>
</html>
